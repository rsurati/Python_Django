{% extends "base.html" %}
{% block content %}
<center>
<div class="containner col-lg-4 col-sm-8 col-md-4 ">

	<div class="card">
		<div class="card-header bg-primary text-left text-bark">
		<h3>LOG IN<a href="{% url "login:register" %}" class="text-dark"></a></h3>
		</div>
		<div class="card-body">
			<h1>Forgot</h1>
			<br>We send mail on your registred email<br>
			<form action="{% url 'login:forgotdetail' %}" method="POST">
				{% csrf_token %}
				<div class="form-group text-left">
				User Name
				<input type="text" name="user" class="form-control" required />
				</div>
				<div class="form-group text-left">
				Registred Email
				<input type="Email" name="email" class="form-control" required/>
				</div>
				<div class="form-group">
				<Button class="btn btn-primary btn-block">Submit</Button>
				</div>
				<a href="{% url 'main' %}">home</a>
		
				
			</form>
		</div>
	<div>
</div>

{% endblock %}
